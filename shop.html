<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<link type="text/css" rel="stylesheet" href="shopping_list_css/shop.css"/>
	<script type="text/javascript" src="shopping_list_js/jquery.min.js"></script>
	<script type="text/javascript" src="shopping_list_js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="shopping_list_js/shop.js"></script>
</head>
<body>
	<center id="wrapper">
		<div id="openSpace"></div>
		<h1 id="pageTitle">SHOPPING LIST <img src="shopping_list_img/shopping_bag.jpeg" id="bag_logo"/></h1>
		<div id="newItem">
			<p id="add_new">Add Item: </p>
			<input type="text" name="new_item" id="new_item" autocomplete="off"/>
		</div>
		<div id="list">
			<button class="sort" id="alpha">Sort Alphabetically</button>
			<button class="sort" id="delete">Delete Checked Items</button>
			<h3 id="text_edit">Click Text to Edit Item</h3>
			<ul id="sorted_list">
				<li id="base" class="hidden">
					<span>
						<input class="check" type="checkbox"/> 
						<input type="text" class="items" value="Item">
					</span>
				</li>
				<li class="list_item">
						<input type="checkbox" class="check">
						<input type="text" class="items" value="Item 1">
				</li>
				<li class="list_item">
						<input type="checkbox" class="check"/>
						<input type="text" class="items" value="Item 2">
				</li>					
				<li class="list_item">
						<input type="checkbox" class="check">
						<input type="text" class="items" value="Item 3">
				</li>
			</ul>
		</div>
	</center>
</body>
</html>
